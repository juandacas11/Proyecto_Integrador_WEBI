    <div class="payment-container">
        <h2>Formulario de Pago</h2>
        <form action="#">
            
            <label for="cardholder-name">Nombre del titular</label>
            <input type="text" id="cardholder-name" placeholder="Nombre completo" required>
            
        
            <label for="card-number">Número de tarjeta</label>
            <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="16" required>

            
            <div class="expiration-cvv">
                <div>
                    <label for="expiry-date">Fecha de expiración</label>
                    <input type="text" id="expiry-date" placeholder="MM/AA" maxlength="5" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="XXX" maxlength="3" required>
                </div>
            </div>

            
            <label for="payment-method">Método de pago</label>
            <select id="payment-method" required>
                <option value="credit-card">Tarjeta de crédito</option>
                <option value="debit-card">Tarjeta de débito</option>
                <option value="paypal">PayPal</option>
            </select>

            
            <button type="submit">Pagar Ahora</button>
        </form>
